<!DOCTYPE html>
<html>
    <head>
        <title>
            BEAT_main_UI
        </title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="chatbox.css">
      </head>
      <body>
        <header id="showcase">
          <button class="like_button" type="button"><i class='bx bxs-like'></i></button>
          <button class="dislike_button" type="button"><i class='bx bxs-dislike'></i></button>
          
        </header>
           
        <div class="chatbox-wrapper">
          <div class="chatbox-toggle">
            <i class='bx bxs-message-rounded-dots'></i>
          </div>
          <div class="chatbox-message-wrapper">
            <div class="chatbox-message-header">
              <div class="chatbox-message-profile">
                <img src="a_girl_pic.jpg" alt="" class="chatbox-message-image">
                <div>
                  <h4 class="chatbox-message-name">Jessica</h4>
                  <p class="chatbox-message-status">Matched 3 hours ago</p>
                </div>
              </div>
              <div class="chatbox-message-dropdown">
                <i class='bx bx-dots-vertical-rounded chatbox-message-dropdown-toggle'></i>
                          
                <ul class="chatbox-message-dropdown-menu">
                  <li>
                    <a href="#">Profile</a>
                  </li>
                  <li>
                    <a href="#">Report</a>
                  </li>
                              <li>
                    <a href="#">Block</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="chatbox-message-content">
              <h4 class="chatbox-message-no-message">Gonna wait till she texts first?</h4>
            </div>
            <div class="chatbox-message-bottom">
              <form action="#" class="chatbox-message-form">
                <textarea rows="1" placeholder="Type message..." class="chatbox-message-input"></textarea>
                <button type="submit" class="chatbox-message-submit"><i class='bx bx-send' ></i></button>
              </form>
            </div>
          </div>
        </div>
    
        <script src="chatbox.js"></script>
        <script src="chatbox_text_time.js"></script>

      </body>
</html>
